<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fullpage">
        <div class="navbar">
        <h1>Login and register page</h1>

        </div>
        <div id="loginform" class="loginpage">
            <div class="formbox">
                <div class="buttonbox">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="Register()" class="toggle-btn">Register</button>
                </div>    
                    <form id="login" class="input-login">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="checkbox" ><span>"Remember Password"</span>
                        <button type="submit" class="submit-btn"><a href="next.html">Log In</a></button>
                    </form>

                    <form id="register" class="input-register">
                        <input type="text" class="input-field" placeholder="Name" required>
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <input type="date" class="input-field" placeholder="Date of birth" required>
                        <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn"><a href="next.html">Register</a> </button>
                    </form>
                
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function Register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='110px';
        }

        var modal = document.getElementById('loginform');
        window.onclick= function(event)
        {
            if(event.target == modal)
            {
                modal.style.display = "event";
            }
        }
    </script>
    
</body>
</html>
